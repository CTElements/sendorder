name: sendorder CI/CD

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: /var/www/sendorder
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: /var/www/sendorder
      - name: Run tests
        run: npm test
        working-directory: /var/www/sendorder
      - name: Restart application
        run: pm2 restart index.js
        working-directory: /var/www/sendorder
